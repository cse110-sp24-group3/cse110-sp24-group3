<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instone; an effective markdown editor.">
    <title>Instone</title>
    <link rel="stylesheet" href="main.css">
    <script src="web.js" type="module"></script>
    <!-- 3 Button Icon using <i class='fa fa-ellipsis-v'></i>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="assets/scripts/entry-title-script.js"> </script>
</head>

<body>
    <div id='app-wrapper'>
        <sidebar role="navigation" aria-label="Sidebar">
            <!--Sidebar Modules-->
            <div class="sidebar-module">
                <button class="collapse-button" id="collapse-button">
                    <img src="./assets/drawer.svg"></img>
                </button>
                <button class="new-journal">
                    <span>New Journal</span>
                    <img src="assets/journal-icon.svg" alt="Journal Icon" class="journal-icon">
                </button>
                <div class="journal-entry">
                    <span>My Journal</span>
                    <button class="edit-journal" id="edit-journal">
                        <i class='fa fa-ellipsis-v'></i>
                    </button>
                </div>
            </div>
        </sidebar>
        <div class="container">
            <header role="banner">
                <!--Header Modules-->
                <img src="assets/instone-rock.svg" alt="Rock Icon" class="rock-icon" height="25px" width="25px" >
                <p>Instone</p>
            </header>
            <homepage role="main">
                <!--Homepage Modules-->
            </homepage>
            <entry class="title-entry-bar">
                <div class="title-entry">
                    <input type="text" id="title-input" value="Untitled" class="placeholder">
                </div>
                
                <div class="buttons">
                    <button class="secondary">
                        <span>Cancel Changes</span>
                    </button>
                    <button class="primary">
                        <span>Save Entry</span>
                    </button>
                </div>
            </entry>
            
        </div>
    </div>

</body>

</html>
