<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instone; an effective markdown editor.">
    <title>Instone</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="web.js" type="module"></script>
    <script src="../web/scripts/entry-title-script.js"> </script>
    <script src="JournalAPI.js"></script>
    <script src="web.js"></script>
</head>

<body>
    <div id='app-wrapper'>
        <sidebar role="navigation" aria-label="Sidebar">
            <!--Sidebar Modules-->
            <div class="sidebar-module">
                <button class="collapse-button" id="collapse-button">
                    <img src="./assets/drawer.svg"></img>
                </button>
                <button class="new-journal">
                    <span>New Journal</span>
                    <img src="assets/journal-icon.svg" alt="Journal Icon" class="journal-icon">
                </button>
            </div>
        </sidebar>
        <div class="container">
            <header role="banner">
                <!--Header Modules-->
                <img src="assets/instone-rock.svg" alt="Rock Icon" class="rock-icon" height="25px" width="25px">
                <p>Instone</p>
            </header>
            <homepage role="main">
                <!--Homepage Modules-->
                <h2 id="journal-title"></h2>
                <button class="add-note" type="button">
                    <div class="entry-container">
                        <img src="assets/addEntry-icon.png" alt="Add Entry Icon" class="entry-icon" height="25px"
                            width="25px">
                        <label class="new_entry">Create New Entry</label>
                    </div>
                </button>
                <div class="home-list">
                    <div class="home-entry-descriptor">
                        <span style="font-family: 'Inter'">Entry Name</span>
                        <span style="font-family: 'Inter'">Date Logged</span>
                    </div>
                    <div class="home-single-entry">
                        <button class="home-single-entry-button">
                            <span class="home-entry-name">My Journal</span>
                            <span>Date Created</span>
                            <!-- <img src="/application/web/assets/vdots-entry-black.png"> -->
                            <!-- <img src="../web/assets/vdots-entry-black.png" width="20" height="20">                     -->
                        </button>
                        <button class="three-dots-entry">
                            <img src="../web/assets/vdots-entry-black.png">
                        </button>
                    </div>

                </div>

                <div class="no-entry-text">
                    <p>You have no Journal Entries</p>
                    <p>Click "Create New Entry" on top to start your first entry.</p>
                </div>
                <!-- Entrypage Module -->
                <div class="title-textarea">
                    <div class="cancel-save-container">
                        <input type="text" id="title-input" value="Untitled" class="placeholder">
                        <div class="buttons">
                            <button class="secondary" id="myButton">
                                <span>Cancel Changes</span>
                            </button>
                            <div id="myPopup" class="popup">
                                <div class="popup-content">
                                    <span>Discard unsaved entry changes?</span>
                                    <div class="discard-cance-container">
                                        <button id="cancel-note" class="secondary">
                                            Discard
                                        </button>
                                        <button id="closePopup" class="primary">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button id="save-entry" class="primary">
                                <span>Save Entry</span>
                            </button>
                            <button class="three-dots-entry">
                                <img src="./assets/vdots-entry-black.png" width="24" height="24">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Temporarily put textarea for the CodeMirror editor -->
                <textarea class="entry-textarea" placeholder="Enter your thoughts here"></textarea>
                <div class="past-entries"></div>
            </homepage>
        </div>
    </div>

</body>

</html>
