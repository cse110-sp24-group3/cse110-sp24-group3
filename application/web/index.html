<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instone; an effective markdown editor.">
    <title>Instone</title>
    
    <!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./scripts/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <link rel="stylesheet" href="style/global-variables.css">
    <link rel="stylesheet" href="style/top-level.css">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/homepage.css">
    <link rel="stylesheet" href="style/entry.css">    

    <!-- Script -->
    <script src="web.js" type="module"></script>
    <script src="scripts/entry-title-script.js"> </script>
    <script src="JournalAPI.js"></script>
    <script src="scripts/editing-entry-dropdown.js"></script>
    <script src="scripts/sidebar/sidebar.js" type="module"></script>
    <script src="scripts/sidebar/sidebar-dropdown.js" type="module"></script>
</head>

<body>
    <div id='app-wrapper'>
        <sidebar role="navigation" aria-label="Sidebar">
            <!--Sidebar Modules-->
            <div class="sidebar-module">
                <button class="collapse-button" id="collapse-button">
                    <img src="./assets/drawer.svg"></img>
                </button>
                <button id="new-journal-button" class="new-journal">
                    <span>New Journal</span>
                    <img src="assets/journal-icon.svg" alt="Journal Icon" class="journal-icon">
                </button>
                <fieldset class="journal-list">
                    
                </fieldset>
                <!-- <div class = "journal">
                    <span>My Journal</span>
                    <button class="journal-dropdown-button">
                        <img class = "journal-vdots" src="./assets/vdots-journal-white.svg">
                    </button>
                </div> -->
            </div>

            <div class="sidebar-dropdown-menu">
                <div class="sidebar-dropdown-item">
                    <img src="./assets/addEntry-icon.png" alt="Edit Icon" class="dropdown-icon" width="24px"> Edit Journal Name
                </div>
                <div id="trash" class="sidebar-dropdown-item delete" >
                    <img src="./assets/trashcan-red.svg" alt="Delete Icon" class="dropdown-icon"> Delete Entry
                </div>
            </div>
        </sidebar>
        <div class="container">
            <header role="banner">
                <!--Header Modules-->
                <img src="assets/instone-rock.svg" alt="Rock Icon" class="rock-icon" height="25px" width="25px">
                <p>Instone</p>
            </header>
            <homepage role="main">
                <!--Homepage Modules-->
                <h2 id="journal-title"></h2>
                <button class="add-note" type="button">
                    <div class="entry-container">
                        <img src="assets/addEntry-icon.png" alt="Add Entry Icon" class="entry-icon" height="25px"
                            width="25px">
                        <label class="new_entry">Create New Entry</label>
                    </div>
                </button>
                <div class="home-list">
                    <div class="home-entry-descriptor">
                        <!-- Text inside of this div will be populated when a journal is created -->
                    </div>
                </div>

                <!-- <div id="no-entry-text">
                    <b>You have no Journals</b>
                    <p>Create a new Journal with the "New Journal" button to the left.</p>
                </div> -->

                <div class="no-entry-text">
                    <!-- Text inside this div will be populated when a journal is created -->
                </div>
                <!-- Entrypage Module -->
                <div class="title-textarea">
                    <div class="cancel-save-container">
                        <input type="text" id="title-input" value="Untitled" class="placeholder">
                        <div class="buttons">
                            <button class="secondary" id="myButton">
                                <span>Cancel Changes</span>
                            </button>
                            <div id="myPopup" class="popup">
                                <div class="popup-content">
                                    <span>Discard unsaved entry changes?</span>
                                    <div class="discard-cancel-container">
                                        <button id="cancel-note" class="secondary">
                                            Discard
                                        </button>
                                        <button id="closePopup" class="primary">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button id="save-entry" class="primary">
                                <span>Save Entry</span>
                            </button>
                            <button id="editing-entry-vdots-button">
                                <img class="editing-entry-vdots" src="./assets/vdots-grey.svg" alt="Three Dots">
                            </button>
                            <div id="dropdown-menu-entry" class="dropdown-menu">
                                <div class="dropdown-item delete" data-action="delete">
                                    <img src="./assets/trashcan-red.svg" alt="Delete Icon" class="dropdown-icon"> Delete Entry
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Temporarily put textarea for the CodeMirror editor -->
                <!-- <textarea id="entry-textarea" class="entry-textarea" placeholder="PEE your thoughts here"></textarea> -->
                <div id="entry-textarea" class="entry-textarea"></div>
                <div id="live-preview" class="live-preview"></div>
                <div class="past-entries"></div>
                <article class="selected-entry-article"></article>
                
                
                <script src="./scripts/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
                <script src="./scripts/ajax/libs/marked/3.0.0/marked.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/6.65.7/mode/gfm/gfm.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/addon/mode/overlay.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/meta.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/brainfuck/brainfuck.min.js"></script>
                <script src="./scripts/ajax/libs/codemirror/5.65.7/mode/go/go.min.js"></script>
                <script src="scripts/code-mirror-script.js"></script>
                
            </homepage>
        </div>
    </div>
</body>
</html>
