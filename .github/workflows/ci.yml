name: Continuous Integration

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Change to Application Directory
      run: cd application
    - name: Install Dependencies
      run: npm install
    - name: Lint Code
      run: npm run lint
